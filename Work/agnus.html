<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase % Deliver</title>
    <link rel="stylesheet" href="bogged.css">
</head>
<body>

    <div class="big">

        <div class="n">

            <form action="">

                <table>

                    <tbody>

                        <tr>
                            <a href="Notch.html" class="gothewayyoucamefrom">
                                <img src="icons/back.svg" class="long" alt="">
                                Back
                            </a>
                        </tr>

                        <tr>

                            <th colspan="3"><h1>Order Now</h1></th>
                    
                        </tr>
            
                        <tr>

                            <td colspan="3"><p>Please fill in your information and we'll be sending your order in no time.</p></td>

                        </tr>

                        <tr>
                            <th><label for="fname">Name</label></th>

                            <td><input type="text" name="fname" id="name" placeholder="First Name"></td>

                            <td><input type="text" name="lname" id="name" placeholder="Last Name"></td>
                        </tr>

                        <tr>
                            <th><label for="email">Email</label></th>

                            <td><input type="email" name="email" id="email" placeholder="Email Address"></td>

                            <td>

                                <label for="amount">Amount</label>
                                <input type="number" name="amount" id="amount" min="1" max="9">

                            </td>
                        </tr>

                        <tr>

                            <th><label for="Address">Shopping Address</label></th>

                            <td colspan="2"><input type="text" name="Address" id="address" placeholder="Address" size="49"></td>

                        </tr>

                        <tr>
                            <th></th>

                            <td><input type="text" name="city" id="city" placeholder="City"></td>

                            <td><input type="text" name="country" id="country" placeholder="Country"></td>

                        </tr>

                        <tr>

                            <th><label for="">Select your products</label></th>

                            <td>

                                <input type="checkbox" name="burger" id="burger">
                                <label for="burger"><img src="images/burger.jpg" alt=""></label>

                            </td>

                            <td>

                                <input type="checkbox" name="sushi" id="sushi">
                                <label for="sushi"><img src="images/sushi.jpg" alt="" height="50px"></label>
                                
                            </td>
                       
                        </tr>

                        <tr>

                            <th></th>

                            <td>

                                <input type="checkbox" name="steak" id="steak">
                                <label for="steak"><img src="images/steak.jpg" alt="" height="50px"></label>

                            </td>

                            <td>

                                <input type="checkbox" name="cake" id="cake">
                                <label for="cake"><img src="images/cake.jpg" alt=""></label>

                            </td>
                        </tr>

                        <tr>

                            <th><button class="Purchase">Purchase</button></th>

                        </tr>

                    </tbody>    

                </table>

            </form>
        </div>
    </div>
